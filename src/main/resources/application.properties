# Application Info
spring.application.name=loanmanagementapi

# Server
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:loandb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#for first time use, uncomment the next line to initialize the database
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update


# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA & SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.file.name=logs/loanmanagementapi.log
logging.file.max-history=10
logging.file.max-size=10MB
logging.level.com.creditmodule.loanmanagementapi=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html